<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
    <style>
        :root{
            --primary-color: black;
            --secondary-color: purple;
            --font-size:20px;
        }
        h1{
            color: var(--primary-color);
        }
        h5{
            background-color:var(--secondary-color);
        }
        .x{
            border: 1px solid steelblue;
        }
        .x p{
            color: steelblue;
        }
    </style>
</head>
<body>
    <h1>My class</h1>
    <h5>this is class page</h5>
    <div class="x">
    <h3>welcome to class page.you all are welcome.</h3>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Pariatur eum, maxime hic saepe rerum quasi sequi repellat dolorem perferendis distinctio error accusantium dignissimos suscipit quibusdam eos tenetur nam at id!</p>
</div>
</body>
</html>
